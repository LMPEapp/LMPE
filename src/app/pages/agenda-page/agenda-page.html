<div class="agenda-container">
  <app-week-selector
    [currentMonday]="currentMonday"
    [currentSunday]="currentSunday"
    [isCurrentWeek]="isCurrentWeek()"
    (prevWeek)="changeWeek(-7)"
    (nextWeek)="changeWeek(7)"
    (setToday)="setToday()">
  </app-week-selector>

  <app-agenda-grid
    [weekDays]="weekDays"
    [hours]="hours"
    [agendas]="agendas"
    [user]="user"
    (editEvent)="onEditEvenement($event)">
  </app-agenda-grid>

  <button mat-fab color="primary" class="fab-button" (click)="onAdd()">
    <mat-icon>add</mat-icon>
  </button>
</div>

<app-agenda-edition
  (submitForm)="handleUserSubmit($event)"
  (delete)="onDeleteElement($event)">
</app-agenda-edition>
