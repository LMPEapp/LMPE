<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <div class="body">
      <!-- Toolbar -->
      <mat-toolbar color="primary" class="toolbar">
        <div class="toolbar">
          <button mat-icon-button (click)="goBack()">
            <mat-icon>arrow_back</mat-icon>
          </button>
          <span class="toolbar-title">{{ GroupeConversation?.name }}</span>
        </div>
        <div class="user-actions">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <div class="menu">
              <button mat-menu-item (click)="onGestion()">
                <mat-icon>group_add</mat-icon>
                <span>Ajout User</span>
              </button>
            </div>
          </mat-menu>
        </div>
      </mat-toolbar>

      <!-- Zone principale -->
      <div class="conversation-container">
        <div class="messages-wrapper">
          <div *ngFor="let msg of messages">
            <app-message [message]="msg" [currentUserId]="user?.id"></app-message>
          </div>
        </div>
      </div>



      <!-- Zone de saisie -->
      <div class="input-zone">
        <textarea
          [(ngModel)]="newMessage"
          placeholder="Ã‰crire un message..."
          (input)="adjustTextarea($event)"
          #textArea>
        </textarea>
        <button mat-icon-button color="primary" (click)="sendMessage()">
          <mat-icon>send</mat-icon>
        </button>
      </div>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>

<app-add-user-conversation></app-add-user-conversation>
