<div *ngIf="isOpen" formContainer>
  <div class="dialog">
    <h2>{{ title }}</h2>
    <p>{{ message }}</p>

    <div class="form-actions">
      <button mat-raised-button color="warn" (click)="close(false)">Annuler</button>
      <button mat-raised-button color="primary" (click)="close(true)">
        {{ singleButton ? 'OK' : 'Valider' }}
      </button>
    </div>
  </div>
</div>
